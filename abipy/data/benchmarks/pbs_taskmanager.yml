qadapters:
    qtype: shell
    qname: localhost
    mpi_runner: mpirun
    qparams:
        queue: main
        model: westmere
        walltime: 0:30:00
        group_list: naps
        place: excl
        pvmem: 1000
        vmem: 1000
        select: 1
    mpi_runner: mpirun
    shell_env:
         PATH: /home/acad/ucl/mgiantom/bzr_repos/7.7.3-public/build_impi/src/98_main:$PATH
    modules:
        - load compiler/intel/composerxe/2013_sp1.1.106
        - load intelmpi
        - load python/2.7
    # pre_run is a string in verbatim mode (note |)
    pre_run: |
        ulimit
