# https://conda.io/docs/travis.html
language: python

python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

sudo: required

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Add my channel
  - conda config --add channels gmatteo
  # Useful for debugging any issues with conda
  - conda info -a
  # Replace dep1 dep2 ... with your dependencies
  #- conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION dep1 dep2 ...
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment
  # https://github.com/BVLC/caffe/issues/3884
  # https://docs.continuum.io/mkl-optimizations/
  - conda install nomkl
  - conda install gcc scipy
  - conda install pandas
  - conda install netcdf4 #=1.2.7
  # https://github.com/ContinuumIO/anaconda-issues/issues/1360
  - conda install hdf4=4.2.12
  - pip install pytest scripttest nose nose-exclude
  - pip install pep8 python-coveralls
  - conda install matplotlib seaborn
  - conda install ipython jupyter nbformat
  # Install abinit from gmatteo's conda channel.
  - conda install abinit
  # FIXME: I'm still using my fork
  - git clone https://github.com/gmatteo/pymatgen.git && cd pymatgen && pip install -q -r requirements.txt && pip install -q -r requirements-optional.txt && python setup.py install && cd ../
  - python setup.py install
  - mkdir -p ${HOME}/.abinit/abipy 
  - cp abipy/data/managers/travis_scheduler.yml ${HOME}/.abinit/abipy/scheduler.yml
  - cp abipy/data/managers/travis_manager.yml ${HOME}/.abinit/abipy/manager.yml
  - ./dev_scripts/pyclean.py .

# This is needed, otherwise, nosetests will import try to import wx.
before_script:
    - rm abipy/gui/__init__.py 

# command to run tests
#script: abicheck.py; pytest -v abipy
#script: abicheck.py; nosetests -v abipy
script: abicheck.py; nosetests abipy --with-coverage --cover-package=abipy --logging-level=INFO

branches:
  only:
    - master
    - develop

after_success:
- if [[ $ENV == python=2.7* ]]; then
          coveralls;
   fi

notifications:
  email:
    recipients:
      - gmatteo@gmail.com
    on_success: change
    on_failure: always
